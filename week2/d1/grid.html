<html>
    <head>
        <title>Grid</title>
        <style>
            div{
                border: 1px solid;
                padding: 5px;
            }

            #gridcontainer{
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-template-rows: repeat(3, 2fr);
                column-gap: 10px;
                row-gap: 20px;
                grid-template-areas: 
                   'logo  login'
                   'sidebar content'
                   'footer copyright';
            }

            #logo {
               grid-area: logo;
            }

            #login {
                grid-area: login;
            }

            #content {
                grid-area: content;
            }

            #specialdiv {
                grid-area: footer;
            }
        </style>
    </head>
    <body>
        <div id="gridcontainer">
            <div id="logo">Logo</div>
            <div id="content">Main content</div>
            <div id="login">Login</div>
            <div id="specialdiv">I want this div to appear in row2, column 3</div>
        </div>
    </body>
</html>
